<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>Riya</td>
            <td>Patel</td>
            <td> Data Analytics</td>
        </tr>
        <tr>
            <td>Arunesh</td>
            <td>Patel</td>
            <td> Data Analytics</td>
        </tr>
        <tr>
            <td>
                <ol type="1">
                    <li>Milk</li>
                    <li>Bread</li>
                    <li>Ice Creams</li>
                </ol>
            </td>
            <td>
                <ul style="list-style: none;">
                    <li>Milk</li>
                    <li>Bread</li>
                    <li>Ice Creams</li>
                </ul>
            </td>
        </tr>
    </table>
    <ol type="">
        <li>Milk</li>
        <li>Bread</li>
        <li>Ice Creams</li>
    </ol>

</body>

</html>

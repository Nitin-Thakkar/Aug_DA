<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name"> Full Name :</label> 
        <input type="text" id="txtFullName" name="txtFullName" placeholder="Enter your Full Name">

        <br><br>
        <label for="email"> Email :</label> 
        <input type="email" id="txtEmail" name="txtEmail" placeholder="abc@example.com">

        <br><br>
        <label for="contact"> Contact :</label> 
        <input type="number" id="txtContact" name="txtContact" placeholder="contact number">

        <br><br>
        <label for="password"> Password :</label> 
        <input type="password" id="txtPassword" name="txtPassword" placeholder="Enter your password">

        <br><br>
        <label for="gender"> Gender :</label> 
        <input type="radio" id="male"  name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female

        <br><br>
        <label for="course"> Select Batch :</label> 
        <select id="sltBatch">Select Course:
            <option value="DA_AUG_2025">Data Analytics AUG 2025</option>
            <option value="DA_MAR_2025">Data Analytics MAR 2025</option>
            <option value="DA_JUN_2025">Data Analytics JUNE 2025</option>
        </select>

        <br><br>
        <input type="submit">
        <input type="reset">


    </form>
    
</body>
</html>
